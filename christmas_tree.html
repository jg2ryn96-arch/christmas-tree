<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åœ£è¯å¿«ä¹ï¼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a192f 0%, #172a46 50%, #0a192f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            font-family: 'Arial', sans-serif;
        }
        
        /* é›ªèŠ±èƒŒæ™¯ */
        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 14px;
            user-select: none;
            z-index: 1;
            animation: fall linear infinite;
            opacity: 0.8;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* ä¸»å®¹å™¨ */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
        }
        
        /* æ ‡é¢˜ */
        .title {
            color: #fff;
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 215, 0, 1), 0 0 40px rgba(255, 215, 0, 0.8);
            }
        }
        
        /* åœ£è¯æ ‘å®¹å™¨ */
        .christmas-tree {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 0 auto;
        }
        
        /* æ ‘å¹² */
        .trunk {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 60px;
            background: #8B4513;
            border-radius: 5px;
            z-index: 1;
        }
        
        /* æ ‘å¶å±‚ */
        .tree-layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            border-bottom: 60px solid #228B22;
            z-index: 2;
        }
        
        .layer-1 {
            bottom: 60px;
            border-left-width: 120px;
            border-right-width: 120px;
            border-bottom-width: 80px;
        }
        
        .layer-2 {
            bottom: 120px;
            border-left-width: 100px;
            border-right-width: 100px;
            border-bottom-width: 70px;
        }
        
        .layer-3 {
            bottom: 180px;
            border-left-width: 80px;
            border-right-width: 80px;
            border-bottom-width: 60px;
        }
        
        .layer-4 {
            bottom: 230px;
            border-left-width: 60px;
            border-right-width: 60px;
            border-bottom-width: 50px;
        }
        
        /* é¡¶éƒ¨æ˜Ÿæ˜Ÿ */
        .star {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 35px solid #FFD700;
            z-index: 3;
            animation: starShine 2s ease-in-out infinite alternate;
        }
        
        .star:after {
            content: '';
            position: absolute;
            top: 35px;
            left: -20px;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 35px solid #FFD700;
        }
        
        @keyframes starShine {
            from {
                filter: brightness(1) drop-shadow(0 0 10px #FFD700);
            }
            to {
                filter: brightness(1.5) drop-shadow(0 0 20px #FFD700);
            }
        }
        
        /* å½©ç¯ */
        .light {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            z-index: 4;
            opacity: 0;
            transition: opacity 0.5s ease;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }
        
        .light.on {
            opacity: 1;
            animation: blink 2s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }
        
        /* åº•éƒ¨è£…é¥° */
        .base {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 20px;
            background: #8B4513;
            border-radius: 10px;
            z-index: 0;
        }
        
        /* ç¥ç¦è¯­ */
        .message {
            color: #fff;
            font-size: 18px;
            margin-top: 40px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .message.show {
            opacity: 1;
        }
        
        /* åŠ è½½åŠ¨ç”» */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a192f;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            transition: opacity 1s ease;
        }
        
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-text {
            color: #fff;
            font-size: 24px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        
        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .christmas-tree {
                width: 200px;
                height: 300px;
            }
            
            .layer-1 {
                border-left-width: 80px;
                border-right-width: 80px;
                border-bottom-width: 60px;
            }
            
            .layer-2 {
                border-left-width: 70px;
                border-right-width: 70px;
                border-bottom-width: 50px;
            }
            
            .layer-3 {
                border-left-width: 60px;
                border-right-width: 60px;
                border-bottom-width: 40px;
            }
            
            .layer-4 {
                border-left-width: 50px;
                border-right-width: 50px;
                border-bottom-width: 30px;
            }
            
            .star {
                border-left-width: 15px;
                border-right-width: 15px;
                border-bottom-width: 25px;
            }
            
            .star:after {
                border-left-width: 15px;
                border-right-width: 15px;
                border-top-width: 25px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- åŠ è½½åŠ¨ç”» -->
    <div class="loading">
        <div class="loading-text">æ­£åœ¨å‡†å¤‡åœ£è¯æƒŠå–œ...</div>
    </div>

    <div class="container">
        <h1 class="title">ğŸ„ åœ£è¯å¿«ä¹ï¼</h1>
        
        <div class="christmas-tree">
            <!-- é¡¶éƒ¨æ˜Ÿæ˜Ÿ -->
            <div class="star"></div>
            
            <!-- æ ‘å¶å±‚ -->
            <div class="tree-layer layer-1"></div>
            <div class="tree-layer layer-2"></div>
            <div class="tree-layer layer-3"></div>
            <div class="tree-layer layer-4"></div>
            
            <!-- æ ‘å¹² -->
            <div class="trunk"></div>
            
            <!-- åº•éƒ¨è£…é¥° -->
            <div class="base"></div>
            
            <!-- å½©ç¯å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
        </div>
        
        <div class="message">æ„¿è¿™ä¸ªåœ£è¯èŠ‚å……æ»¡çˆ±ä¸æ¸©æš– â¤ï¸</div>
    </div>

    <script>
        // ç­‰å¾…é¡µé¢åŠ è½½å®Œæˆ
        document.addEventListener('DOMContentLoaded', function() {
            // éšè—åŠ è½½åŠ¨ç”»
            setTimeout(function() {
                document.querySelector('.loading').classList.add('hidden');
                startChristmasAnimation();
            }, 1500);
        });
        
        function startChristmasAnimation() {
            // åˆ›å»ºé›ªèŠ±
            createSnowflakes();
            
            // åˆ›å»ºå½©ç¯
            createLights();
            
            // å¼€å§‹ç‚¹äº®åœ£è¯æ ‘
            startLighting();
            
            // æ˜¾ç¤ºç¥ç¦è¯­
            setTimeout(function() {
                document.querySelector('.message').classList.add('show');
            }, 5000);
        }
        
        // åˆ›å»ºé›ªèŠ±
        function createSnowflakes() {
            const snowCount = window.innerWidth < 768 ? 50 : 100;
            
            for (let i = 0; i < snowCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.textContent = 'â„ï¸';
                
                // éšæœºä½ç½®
                snowflake.style.left = Math.random() * 100 + '%';
                
                // éšæœºå¤§å°
                const size = Math.random() * 10 + 8;
                snowflake.style.fontSize = size + 'px';
                
                // éšæœºåŠ¨ç”»æ—¶é—´
                const duration = Math.random() * 10 + 5;
                snowflake.style.animationDuration = duration + 's';
                
                // éšæœºå»¶è¿Ÿ
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                
                document.body.appendChild(snowflake);
            }
        }
        
        // åˆ›å»ºå½©ç¯
        function createLights() {
            const colors = ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF', '#8B00FF'];
            const positions = [
                // ç¬¬ä¸€å±‚ï¼ˆæœ€åº•å±‚ï¼‰
                { layer: '.layer-1', positions: [
                    { x: -70, y: -30 }, { x: -40, y: -10 }, { x: -10, y: -20 },
                    { x: 20, y: -15 }, { x: 50, y: -25 }, { x: 80, y: -10 }
                ]},
                // ç¬¬äºŒå±‚
                { layer: '.layer-2', positions: [
                    { x: -60, y: -25 }, { x: -30, y: -15 }, { x: 0, y: -25 },
                    { x: 30, y: -10 }, { x: 60, y: -20 }
                ]},
                // ç¬¬ä¸‰å±‚
                { layer: '.layer-3', positions: [
                    { x: -50, y: -20 }, { x: -20, y: -10 }, { x: 10, y: -20 },
                    { x: 40, y: -15 }
                ]},
                // ç¬¬å››å±‚
                { layer: '.layer-4', positions: [
                    { x: -40, y: -15 }, { x: -10, y: -10 }, { x: 20, y: -15 },
                    { x: 50, y: -10 }
                ]}
            ];
            
            positions.forEach(layerInfo => {
                const layer = document.querySelector(layerInfo.layer);
                layerInfo.positions.forEach(pos => {
                    const light = document.createElement('div');
                    light.classList.add('light');
                    
                    // éšæœºé¢œè‰²
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    light.style.backgroundColor = randomColor;
                    light.style.boxShadow = `0 0 8px ${randomColor}`;
                    
                    // ä½ç½®
                    light.style.left = pos.x + 'px';
                    light.style.top = pos.y + 'px';
                    
                    layer.appendChild(light);
                });
            });
        }
        
        // å¼€å§‹ç‚¹äº®åœ£è¯æ ‘
        function startLighting() {
            const lights = document.querySelectorAll('.light');
            const totalLights = lights.length;
            const delayBetweenLights = 200; // æ¯ç›ç¯ä¹‹é—´çš„å»¶è¿Ÿï¼ˆæ¯«ç§’ï¼‰
            
            // éšæœºæ’åºç¯å…‰ï¼Œè®©ç‚¹äº®é¡ºåºæ›´è‡ªç„¶
            const shuffledLights = Array.from(lights).sort(() => Math.random() - 0.5);
            
            shuffledLights.forEach((light, index) => {
                setTimeout(() => {
                    light.classList.add('on');
                    
                    // æ‰€æœ‰ç¯éƒ½äº®äº†ä¹‹åï¼Œæ˜Ÿæ˜Ÿå¼€å§‹é—ªçƒ
                    if (index === totalLights - 1) {
                        startStarTwinkle();
                    }
                }, index * delayBetweenLights);
            });
        }
        
        // æ˜Ÿæ˜Ÿé—ªçƒæ•ˆæœ
        function startStarTwinkle() {
            const star = document.querySelector('.star');
            star.style.animation = 'starShine 1.5s ease-in-out infinite alternate';
        }
        
        // å“åº”å¼è°ƒæ•´
        window.addEventListener('resize', function() {
            // å¯ä»¥åœ¨è¿™é‡Œæ·»åŠ å“åº”å¼è°ƒæ•´é€»è¾‘
        });
    </script>
</body>
</html>
